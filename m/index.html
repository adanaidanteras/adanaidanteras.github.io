<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Adan Aidan Teras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <meta name="theme-color" content="#007BFF">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        } 
        
        main { 
            width: 100%;
            height: 100%;
        }
        
        .navbar {
            overflow: hidden;
            background-color: #ffffff;
            border: 1px solid #dadada;
            position: fixed;
            bottom: 0;
            width: 100%;
            padding-left: 10px;
            padding-right: 10px;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .navbar a {
            float: left;
            display: block;
            color: #5e5e5e;
            text-align: center;
            margin-left: 10px;
            margin-right: 10px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover { 
            color: #575757; 
        }

        .navbar a.active {
            color: #007BFF; 
        }
        body{
            margin:0;
            padding:0;
        }
        .img-icon {
            width: auto;
            height: 25px;
            border: 3px solid #007BFF;
        }

    </style>
    <link href="../assets/mobile-cv.css" rel="stylesheet">


</head>

<body class="">
    <div class="navbar">
        <a href="#" onclick="change_frame(0)" id="link-home" class="active"
            data-bs-toggle="tooltip" data-bs-placement="top" title="Home">
            <img src="../assets/me_2.jpg" class="rounded-circle img-icon" alt="Me">
        </a>
        <a href="#" onclick="change_frame(1)" id="link-profile" class=""
            data-bs-toggle="tooltip" data-bs-placement="top" title="Profile">
            <i class="fas fa-user fa-fw"></i>
        </a>
        <a href="#" onclick="change_frame(2)" id="link-resume" class=""
            data-bs-toggle="tooltip" data-bs-placement="top" title="Resume">
            <i class="fas fa-graduation-cap"></i>
        </a>
        <a href="#" onclick="change_frame(3)" id="link-portfolio" class=""
            data-bs-toggle="tooltip" data-bs-placement="top" title="Portfolio">
            <i class="fas fa-briefcase"></i>
        </a>
        <a href="#" onclick="change_frame(4)" id="link-contact" class=""
            data-bs-toggle="tooltip" data-bs-placement="top" title="Contact">
            <i class="fas fa-envelope"></i>
        </a>
        <a href="#" onclick="change_frame(5)" id="link-download" class=""
            data-bs-toggle="tooltip" data-bs-placement="top" title="Download CV">
            <i class="fas fa-cloud-download-alt"></i>
        </a>
    </div>
 
    <main>
        <iframe src="" title="CV" width="100%" height="100%" id="cv-frame">
        </iframe>
        
    </main> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        var frame = [
            "../views/welcome.html",
            "../views/profile.html",
            "../views/resume.html",
            "../views/portfolio.html",
            "../views/contact.html",
            "https://drive.google.com/file/d/1x2qnoC6ek7QEawwt2wtt58nJQ6hLbQYc/preview",
        ];
        $(document).ready(function () {
            
            $("#cv-frame").prop("src", frame[0]);
            // setTimeout(
            //     function () {
            //         $("#cv-frame").prop("src", "../views/welcome.html");
            //     }, 1800);
            
                if($( window ).width() > 768){
                    window.location.replace("../index.html");
                }
        });
        function clear_active() {
            $("#link-home").removeClass("active")
            $("#link-profile").removeClass("active")
            $("#link-resume").removeClass("active")
            $("#link-portfolio").removeClass("active")
            $("#link-contact").removeClass("active")
        }
        function change_frame(id) {
            if (id == 0) {
                clear_active()
                $("#link-home").addClass("active")
            }else if (id == 1) {
                clear_active()
                $("#link-profile").addClass("active")
            } else if (id == 2) {
                clear_active()
                $("#link-resume").addClass("active")
            } else if (id == 3) {
                clear_active()
                $("#link-portfolio").addClass("active")
            } else if (id == 4) {
                clear_active()
                $("#link-contact").addClass("active")
            }
            $("#cv-frame").prop("src", frame[id]);
        } 
    </script>
</body>

</html>
