<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <meta name="theme-color" content="#007BFF">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        .img-profile {
            width: 100%;
            height: auto;
            border: 10px solid #007BFF;
        }

        .big-title {
            margin-top: 35px;
        }

        .text-big-title {
            color: #007BFF;
        }

        .litle-title {
            margin-top: 15px;
            margin-bottom: 15px;
        }

        .line-span {

            height: 100%;
            border-left: 2px solid #007BFF;
        }

        .col-line-span {
            width: 1px;
            background-color: #007BFF;
            padding: 0px;
        }

        .img-cert {
            width: 100%;
        }

        .nav-scroller {
            position: relative;
            z-index: 2;
            height: 2.75rem;
            overflow-y: hidden;
            border-top: 1px solid rgb(230, 230, 230);
            border-bottom: 1px solid rgb(230, 230, 230); 
        }

        .nav-scroller .nav {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-wrap: nowrap;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: auto;
            text-align: center;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }

        .nav-scroller .nav-link {
            padding-top: .75rem;
            padding-bottom: .75rem;
            font-size: .875rem;
        }

        .card-img-right {
            height: 100%;
            border-radius: 0 3px 3px 0;
        }

        .flex-auto {
            -ms-flex: 0 0 auto;
            flex: 0 0 auto;
        }

        .h-250 { height: 250px; }
        @media (min-width: 768px) {
            .h-md-250 { height: 250px; }
        }
        .text-blue{
            color: #007BFF;
        }

    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <h1>Contact</h1>
            </div>
        </div>
        <div class="row m-3">
            <div class="col-sm-4 p-2">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <i class="fa fa-map-marked-alt fa-fw fa-2x text-blue" aria-hidden="true"></i>
                        <p class="card-title small mb-0 mt-3">Jl. Percetakan Negara 2, Kec. Johar Baru, Jakarta Pusat</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 p-2">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <i class="fa fa-phone-alt fa-fw fa-2x text-blue" aria-hidden="true"></i>
                        <p class="card-title small mb-0 mt-3">+62 812-9244-8028</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 p-2">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <i class="fa fa-envelope fa-fw fa-2x text-blue" aria-hidden="true"></i>
                        <p class="card-title small mb-0 mt-3">aidanadan01@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 p-2">
                <div class="card h-100">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="contact">Your Contact</label>
                                <input type="text" class="form-control" id="contact" aria-describedby="emailHelp" placeholder="" onkeyup="generate_link()">
                            </div>
                            <div class="form-group">
                                <label for="name">Your Name</label>
                                <input type="text" class="form-control" id="name"  placeholder="" onkeyup="generate_link()">
                            </div>
                            <div class="form-group">
                                <label for="msg">Message</label>
                                <textarea class="form-control" id="msg" rows="3" placeholder="" onkeyup="generate_link()"></textarea>
                            </div>
                            <a href="#" target="_blank" type="submit" class="btn btn-success btn-block" id="link-send-wa" onclick="clear_all()">
                                <i class="fab fa-whatsapp fa-fw" aria-hidden="true"></i>
                                Send With WhatsApp
                            </a>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script> 
        <script>
            var link_whatsapp  ="";
            function generate_link(){
                var contact = $("#contact").val()
                var name = $("#name").val()
                var msg = $("#msg").val()
                link_whatsapp=`https://api.whatsapp.com/send?phone=6281292448028&text=Contact : `+contact+`%0AName    : `+name+`%0AMessage : `+msg;
                $("#link-send-wa").attr("href",link_whatsapp)
            }
            function clear_all(){ 
                $("#contact").val("")
                $("#name").val("")
                $("#msg").val("")
            }
        </script>
</body>

</html>
