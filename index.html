    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"

    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        var frame = [
            "views/profile.html",
            "views/resume.html",
            "views/portfolio.html",
            "views/contact.html",
            "views/download.html",
        ];
        $(document).ready(function () {
            setTimeout(
                function () {
                    $("#cv-frame").prop("src", frame[0]);
                }, 1800);
        });
        function clear_active() {
            $("#link-profile>i").removeClass("fa-nav-active")
            $("#link-resume>i").removeClass("fa-nav-active")
            $("#link-portfolio>i").removeClass("fa-nav-active")
            $("#link-contact>i").removeClass("fa-nav-active")
        }
        function change_frame(id) {
            if (id == 0) {
                clear_active
                $("#link-profile>i").addClass("fa-nav-active")
            } else if (id == 1) {
                clear_active()
                $("#link-resume>i").addClass("fa-nav-active")
            } else if (id == 2) {
                clear_active()
                $("#link-portfolio>i").addClass("fa-nav-active")
            } else if (id == 3) {
                clear_active()
                $("#link-contact>i").addClass("fa-nav-active")
            }
            $("#cv-frame").prop("src", frame[id]);
        } 
    </script>
